---
title: Tags
layout: default
---

<h1>Tags</h1>
<ul class="tags">
  {% assign site_tags = site.tags | sort %}
  {% for tag_and_posts in site_tags %}{% assign tag = tag_and_posts | first %}
    <li class="tags__item">
      {% assign tag_key = tag %}{% include tag-name.html %}
      <a href="/tags/{{ tag }}/">{{ tag_name }}</a>
    </li>
    {% endfor %}
</ul>
