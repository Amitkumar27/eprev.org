layout: default

{% for post in site.posts %}
  {% if forloop.index <= 5 %}
    {% assign include_post_h = 2 %}
    {% assign include_post_link = true %}
    {% assign include_post_meta = post %}
    {% assign include_post_content = post.content %}
    {% include post.html %}
  {% endif %}
{% endfor %}

<div class="post-special-archive">
  <a href="/archive/">Archive</a> &rsaquo;
</div>
