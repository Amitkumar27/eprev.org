{% include header.html %}
<h1>{{page.tag}}</h1>
<ul class="archive">
    {% for post in site.posts %}
        {% for tag in post.tags %}
            {% if tag == page.tag %}
                <li class="archive__item">
                    <div class="archive__date g--shady">{{ post.date | date:"%B %-d, %Y" }}</div>
                    <div class="archive__header">
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </div>
                </li>
            {% endif %}
        {% endfor %}
    {% endfor %}
</ul>
{% include footer.html %}
